<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Custom Bingo Card</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #eee;
    height: 100vh;
  }

  .bingo-wrapper {
    position: relative;
    width: 756px;   /* adjust to match your image ratio */
    height: 900px;  /* adjust to match your image ratio */
    background-image: url("./blank%20bingo%20card.jpg");
    background-size: cover;
    background-position: center;
  }

  .bingo-grid {
    position: absolute;
    left: 50%;
    top: 57%;
    transform: translate(-50%, -50%);
    width: 92%;     /* adjust to align grid with image */
    height: 79%;    /* adjust to align grid with image */
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-template-rows: repeat(5, 1fr);
  }

  .bingo-cell {
    padding: 9px;
    box-sizing: border-box;
    overflow-wrap: break-word;
    word-wrap: break-word;
    word-break: break-word;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: sans-serif;
    font-size: 16px;
  }

  .bingo-cell {
    position: relative;
  }

  .stamp {
    position: absolute;
    inset: 0;
    background-image: url("./squirrel-stamp.png");
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    opacity: 0.45; /* adjust transparency */
    pointer-events: none;
  }

</style>
</head>
<body>

<div class="bingo-wrapper">
  <div class="bingo-grid">
    <!-- Fill these with your custom text -->
    <div class="bingo-cell">1</div>
    <div class="bingo-cell">2</div>
    <div class="bingo-cell">3</div>
    <div class="bingo-cell">4</div>
    <div class="bingo-cell">5</div>

    <div class="bingo-cell">6</div>
    <div class="bingo-cell">7</div>
    <div class="bingo-cell">8</div>
    <div class="bingo-cell">9</div>
    <div class="bingo-cell">10</div>

    <div class="bingo-cell">11</div>
    <div class="bingo-cell">12</div>
    <div class="bingo-cell">13</div>
    <div class="bingo-cell">14</div>
    <div class="bingo-cell">15</div>

    <div class="bingo-cell">16</div>
    <div class="bingo-cell">17</div>
    <div class="bingo-cell">18</div>
    <div class="bingo-cell">19</div>
    <div class="bingo-cell">20</div>

    <div class="bingo-cell">21</div>
    <div class="bingo-cell">22</div>
    <div class="bingo-cell">23</div>
    <div class="bingo-cell">24</div>
    <div class="bingo-cell">25</div>
  </div>
</div>

</body>
</html>
