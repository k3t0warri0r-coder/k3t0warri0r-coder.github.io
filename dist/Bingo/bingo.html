<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bingo Card Template</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .bingo-container {
      display: inline-block;
      margin-top: 20px;
    }

    .bingo-title {
      font-size: 48px;
      font-weight: bold;
      letter-spacing: 10px;
      margin-bottom: 10px;
    }

    .bingo-grid {
      display: grid;
      grid-template-columns: repeat(5, 120px);
      grid-template-rows: repeat(5, 120px);
      gap: 4px;
    }

    .bingo-cell {
      border: 2px solid #1f3b70;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      padding: 5px;
      box-sizing: border-box;
      background-color: #ffffff;
    }

    .bingo-cell input {
      width: 100%;
      border: none;
      text-align: center;
      font-size: 14px;
      font-family: inherit;
    }

    .bingo-cell input:focus {
      outline: none;
    }
  </style>
</head>
<body>

  <div class="bingo-container">
    <div class="bingo-title">BINGO</div>
    <div class="bingo-grid">
      <!-- Row 1 -->
      <div class="bingo-cell"><input type="text" value="square text"></div>
      <div class="bingo-cell"><input type="text" value="square text"></div>
      <div class="bingo-cell"><input type="text" value="square text"></div>
      <div class="bingo-cell"><input type="text" value="square text"></div>
      <div class="bingo-cell"><input type="text" value="square text"></div>

      <!-- Row 2 -->
      <div class="bingo-cell"><input type="text" value="square text"></div>
      <div class="bingo-cell"><input type="text" value="square text"></div>
      <div class="bingo-cell"><input type="text" value="square text"></div>
      <div class="bingo-cell"><input type="text" value="square text"></div>
      <div class="bingo-cell"><input type="text" value="square text"></div>

      <!-- Row 3 -->
      <div class="bingo-cell"><input type="text" value="square text"></div>
      <div class="bingo-cell"><input type="text" value="square text"></div>
      <div class="bingo-cell"><input type="text" value="square text"></div>
      <div class="bingo-cell"><input type="text" value="square text"></div>
      <div class="bingo-cell"><input type="text" value="square text"></div>

      <!-- Row 4 -->
      <div class="bingo-cell"><input type="text" value="square text"></div>
      <div class="bingo-cell"><input type="text" value="square text"></div>
      <div class="bingo-cell"><input type="text" value="square text"></div>
      <div class="bingo-cell"><input type="text" value="square text"></div>
      <div class="bingo-cell"><input type="text" value="square text"></div>

      <!-- Row 5 -->
      <div class="bingo-cell"><input type="text" value="square text"></div>
      <div class="bingo-cell"><input type="text" value="square text"></div>
      <div class="bingo-cell"><input type="text" value="square text"></div>
      <div class="bingo-cell"><input type="text" value="square text"></div>
      <div class="bingo-cell"><input type="text" value="square text"></div>
    </div>
  </div>

</body>
</html>
