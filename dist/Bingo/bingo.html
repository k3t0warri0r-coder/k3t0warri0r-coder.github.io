<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Custom Bingo Card</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #eee;
    height: 100vh;
  }

  .bingo-wrapper {
    position: relative;
    width: 600px;   /* adjust to match your image ratio */
    height: 800px;  /* adjust to match your image ratio */
    background-image: url("./blank%20bingo%20card.jpg");
    background-size: cover;
    background-position: center;
  }

  .bingo-grid {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    width: 80%;     /* adjust to align grid with image */
    height: 65%;    /* adjust to align grid with image */
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-template-rows: repeat(5, 1fr);
  }

  .bingo-cell {
    padding: 6px;
    box-sizing: border-box;
    overflow-wrap: break-word;
    word-wrap: break-word;
    word-break: break-word;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: sans-serif;
    font-size: 14px;
  }
</style>
</head>
<body>

<div class="bingo-wrapper">
  <div class="bingo-grid">
    <!-- Fill these with your custom text -->
    <div class="bingo-cell"></div>
    <div class="bingo-cell"></div>
    <div class="bingo-cell"></div>
    <div class="bingo-cell"></div>
    <div class="bingo-cell"></div>

    <div class="bingo-cell"></div>
    <div class="bingo-cell"></div>
    <div class="bingo-cell"></div>
    <div class="bingo-cell"></div>
    <div class="bingo-cell"></div>

    <div class="bingo-cell"></div>
    <div class="bingo-cell"></div>
    <div class="bingo-cell">FREE</div>
    <div class="bingo-cell"></div>
    <div class="bingo-cell"></div>

    <div class="bingo-cell"></div>
    <div class="bingo-cell"></div>
    <div class="bingo-cell"></div>
    <div class="bingo-cell"></div>
    <div class="bingo-cell"></div>

    <div class="bingo-cell"></div>
    <div class="bingo-cell"></div>
    <div class="bingo-cell"></div>
    <div class="bingo-cell"></div>
    <div class="bingo-cell"></div>
  </div>
</div>

</body>
</html>
