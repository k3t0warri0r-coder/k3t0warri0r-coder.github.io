<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Custom Bingo Card</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #eee;
    height: 100vh;
  }

  .bingo-wrapper {
    position: relative;
    width: 756px;   /* adjust to match your image ratio */
    height: 900px;  /* adjust to match your image ratio */
    background-image: url("./blank%20bingo%20card.jpg");
    background-size: cover;
    background-position: center;
  }

  .bingo-grid {
    position: absolute;
    left: 50%;
    top: 56%;
    transform: translate(-50%, -50%);
    width: 92%;     /* adjust to align grid with image */
    height: 79%;    /* adjust to align grid with image */
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-template-rows: repeat(5, 1fr);
  }

  .bingo-cell {
    padding: 8px;
    box-sizing: border-box;
    overflow-wrap: break-word;
    word-wrap: break-word;
    word-break: break-word;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: sans-serif;
    font-size: 16px;
  }
</style>
</head>
<body>

<div class="bingo-wrapper">
  <div class="bingo-grid">
    <!-- Fill these with your custom text -->
    <div class="bingo-cell">Case B1</div>
    <div class="bingo-cell">Case I1</div>
    <div class="bingo-cell">Case N1</div>
    <div class="bingo-cell">Case G1</div>
    <div class="bingo-cell">Case O1</div>

    <div class="bingo-cell">Case B2</div>
    <div class="bingo-cell">Case I2</div>
    <div class="bingo-cell">Case N2</div>
    <div class="bingo-cell">Case G2</div>
    <div class="bingo-cell">Case O2</div>

    <div class="bingo-cell">Case B3</div>
    <div class="bingo-cell">Case I3</div>
    <div class="bingo-cell">FREE</div>
    <div class="bingo-cell">Case G3</div>
    <div class="bingo-cell">Case O3</div>

    <div class="bingo-cell">Case B4</div>
    <div class="bingo-cell">Case I4</div>
    <div class="bingo-cell">Antene de Lecher qui flip</div>
    <div class="bingo-cell">Case G4</div>
    <div class="bingo-cell">Case O4</div>

    <div class="bingo-cell">Case B5</div>
    <div class="bingo-cell">Case I5</div>
    <div class="bingo-cell">Case N5</div>
    <div class="bingo-cell">Case G5</div>
    <div class="bingo-cell">Case O5</div>
  </div>
</div>

</body>
</html>
