<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bingo Card With Background</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    .bingo-wrapper {
      position: relative;
      width: 600px;
      height: 750px;
      background-image: url("./blank%20bingo%20card.jpg");
      background-size: cover;
      background-position: center;
    }

    .bingo-grid {
      position: absolute;
      top: 135px; /* adjust to align with your card */
      left: 18px; /* adjust to align with your card */
      width: 560px;
      height: 580px;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(5, 1fr);
      gap: 4px;
    }

    .bingo-cell {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .bingo-cell input {
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
      text-align: center;
      font-size: 18px;
      font-family: inherit;
    }

    .bingo-cell input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>

  <div class="bingo-wrapper">
    <div class="bingo-grid">
      <!-- 25 squares -->
      <div class="bingo-cell"><input type="text" value="square text"></div>
      <div class="bingo-cell"><input type="text" value="square text"></div>
      <div class="bingo-cell"><input type="text" value="square text"></div>
      <div class="bingo-cell"><input type="text" value="square text"></div>
      <div class="bingo-cell"><input type="text" value="square text"></div>

      <div class="bingo-cell"><input type="text" value="square text"></div>
      <div class="bingo-cell"><input type="text" value="square text"></div>
      <div class="bingo-cell"><input type="text" value="square text"></div>
      <div class="bingo-cell"><input type="text" value="square text"></div>
      <div class="bingo-cell"><input type="text" value="square text"></div>

      <div class="bingo-cell"><input type="text" value="square text"></div>
      <div class="bingo-cell"><input type="text" value="square text"></div>
      <div class="bingo-cell"><input type="text" value="square text"></div>
      <div class="bingo-cell"><input type="text" value="square text"></div>
      <div class="bingo-cell"><input type="text" value="square text"></div>

      <div class="bingo-cell"><input type="text" value="square text"></div>
      <div class="bingo-cell"><input type="text" value="square text"></div>
      <div class="bingo-cell"><input type="text" value="square text"></div>
      <div class="bingo-cell"><input type="text" value="square text"></div>
      <div class="bingo-cell"><input type="text" value="square text"></div>

      <div class="bingo-cell"><input type="text" value="square text"></div>
      <div class="bingo-cell"><input type="text" value="square text"></div>
      <div class="bingo-cell"><input type="text" value="square text"></div>
      <div class="bingo-cell"><input type="text" value="square text"></div>
      <div class="bingo-cell"><input type="text" value="square text"></div>
    </div>
  </div>

</body>
</html>
